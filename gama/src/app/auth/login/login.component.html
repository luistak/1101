<section>
  <div>
      <h2 class="pt-0">Iniciar sessão</h2>
      <form>
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Login">
        </div>
        <div class="form-group pb-2">
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary m-2">Entrar</button>
        <button mat-raised-button color="primary" (click)="login()"> Entrar com o Google </button>
        <p class="pt-2">
          Não tem conta? <a routerLink="/signup">Cadastre-se aqui</a>
        </p>
    </form>
  </div>
</section>
