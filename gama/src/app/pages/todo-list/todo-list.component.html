<div class="jumbotron">
    <h4 class="text-center">Listar Tarefas</h4>
</div>

<div class="input-group col-12 col-md-6 offset-md-3">
  <input style="z-index:0;" type="text" class="form-control" #itemTask>
  <div class="input-group-addon hover-cursor" (click)="onAdd(itemTask)">
    <i class="fa fa-plus-circle fa-2x"></i>
  </div>
</div>

<div class="task">
  <ul class="list-group col-12 col-md-6 offset-md-3 pl-3">
    <li class="list-group-item" *ngFor="let item of toDoListArray">
      <span class="hover-cursor item-check" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
        <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
      {{item.task}}
      <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
